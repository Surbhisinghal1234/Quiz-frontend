<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Questions</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div  class="quiz-bg min-h-screen flex flex-col justify-center items-center">
<h1 class="text-3xl font-bold mb-6">Quiz</h1>
 
    <div class="w-[37rem] mx-auto  p-8 rounded-lg shadow-lg shadow-gray-700">
        <div class="mb-4 flex items-center gap-[4.4rem]">
            <label for="category" class="font-medium block mb-2">Category</label>
            <select id="category" class="w-[22rem] p-2 border border-slate-700 rounded bg-transparent">
            </select>
        </div>
        <div class="mb-4 flex items-center gap-[2rem]">
            <label for="difficulty" class="block mb-2 font-semibold">Difficulty Level</label>
            <select id="difficulty" class="w-[22rem] p-2 border border-slate-700 rounded bg-transparent">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button id="getBtn" class="font-medium text-slate-900 px-4 py-2 rounded m-auto  block bg-[#60505087]">Get Questions</button>

        <div id="allQuestions" class="mt-8">

        </div>
    </div>
  </div>

   <script src="submitQuestions.js"></script>
</body>
</html>
