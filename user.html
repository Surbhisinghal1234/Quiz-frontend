<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="registerName" class="block text-gray-700">Name</label>
                <input type="text" id="registerName" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="registerUsername" class="block text-gray-700">Username</label>
                <input type="text" id="registerUsername" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="registerPassword" class="block text-gray-700">Password</label>
                <input type="password" id="registerPassword" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Register</button>
            <p id="registerMessage" class="mt-4 text-red-500"></p>
        </form>
    </div>
    
    <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6 mt-8">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="loginUsername" class="block text-gray-700">Username</label>
                <input type="text" id="loginUsername" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block text-gray-700">Password</label>
                <input type="password" id="loginPassword" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Login</button>
            <p id="loginMessage" class="mt-4 text-red-500"></p>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, username, password })
                });

                const data = await response.json();
                document.getElementById('registerMessage').textContent = 'User registered successfully!';
                document.getElementById('registerMessage').classList.remove('text-red-500');
                document.getElementById('registerMessage').classList.add('text-green-500');
            } catch (error) {
                console.error('Error registering user:', error);
                document.getElementById('registerMessage').textContent = 'Error registering user: ' + error.message;
                document.getElementById('registerMessage').classList.remove('text-green-500');
                document.getElementById('registerMessage').classList.add('text-red-500');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                document.getElementById('loginMessage').textContent = 'User logged in successfully!';

                localStorage.setItem('userId', data._id);
                window.location.href = 'userDetails.html'; 
            } catch (error) {
                console.log('Error', error);
                document.getElementById('loginMessage').textContent = 'Error' + error.message;
            }
        });
    </script>
</body>
</html>
